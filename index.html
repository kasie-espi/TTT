<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="title">TIC TAC TOE</h1>
        <p id="display"></p>
        <div class="container">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 class="status"></h2>
        <div>
            Player X: <input type="text" id="p1" value=""></input><br>
            Player O: <input type="text" id="p2" value=""></input>
        </div>
        <button type="submit" id="submit" onclick="displayPlayers()">SUBMIT</button><br>
        <button class="restart" onclick="restartGame()">RESTART GAME</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
